<html>
    <head>
        <title>Hospital management system</title>
        <style>
            label{
                font-size: 30;

        </style>

    </head>
    <body style="background-image: url(https://thumbs.dreamstime.com/b/sunrise-over-beach-cancun-beautiful-mexico-40065727.jpg); background-size: cover; background-repeat: no-repeat;">
        <h1 style="color: rgb(49, 66, 243); text-align: center; ">Enter The details here</h1>

        <labe style="animation: forwards;">First name</label>
        <input type="text"><br><p></p>
        <label>Last name</label>
        <input type="text"><br><p></p>
        <label for="address">Enter your adress</label>
        <textarea id="address" name="address" rows="2" cols="40"></textarea><br><p></p>

        <input type="radio" name="gender">
        <label for="gender">Female</label>
        <input type="radio" name="gender"><br><p></p>

        <input type="email"><br><p></p>

            <option value="A+">A+</option>

            <option value="B-">B-</option>

            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select><br><p></p>
        <label for="DOB">Enter your date of birth</label>
        <input type="date" name="DOB" id="DOB"><br><p></p>
        <label for="appointment">Enter the date and time for the appointment</label>
        <input type="date">
        <input type="time"><br><p></p>
        <input type="button" value="Submit" style="align-self: center;">
